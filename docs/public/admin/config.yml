backend:
  name: git-gateway
  branch: main

media_folder: "public/img"
public_folder: "/img"

collections:
  - name: "guide"
    label: "Guide"
    folder: "docs/guide"
    nested: true
    create: true
    # Ici on ajoute le champ `path_folder` dans le slug pour lâ€™injecter dans le chemin du fichier
    path: "{{fields.path_folder}}/{{slug}}"
    slug: "{{slug}}"
    preview_path: "/guide/{{fields.path_folder}}/{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Dossier", name: "path_folder", widget: "string", hint: "Ex: frontend/vuejs" }
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Corps", name: "body", widget: "markdown" }
