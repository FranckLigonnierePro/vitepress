backend:
  name: git-gateway
  branch: main

media_folder: "public/img"
public_folder: "/img"

collections:
  - name: "guide"
    label: "Guide"
    folder: "docs/guide"
    create: true
    slug: "{{slug}}"
    preview_path: "/guide/{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Corps", name: "body", widget: "markdown" }
      - { label: "Chemin du fichier", name: "path", widget: "hidden", default: "{{slug}}" }

  # Exemple d'une collection avec sous-dossiers
  - name: "sous-guides"
    label: "Sous-guides"
    folder: "docs/guide/sous-guides"
    create: true
    slug: "{{slug}}"
    preview_path: "/guide/sous-guides/{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Corps", name: "body", widget: "markdown" }
      - { label: "Chemin du fichier", name: "path", widget: "hidden", default: "{{slug}}" }
